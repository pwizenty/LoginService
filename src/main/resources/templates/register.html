<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>SPassword Manager Usability Test</title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/createUser}"  method="post" th:object="${user}">
  <div><label> E-Mail : <input type="text" name="email" th:field="*{email}" /> </label></div>
  <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
  <div><input type="submit" value="register"/></div>
</form>
</body>
</html>
